<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SweetOrange-Privacy Policy</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="zh" style="display: none;">
    <div class="title">隐私政策</div>
    <div class="subtitle">信息使用</div>
    <div class="content">
      1.本软件的原则是尊重用户、尊重隐私<br>
      2.所有信息都只会存储在您的私人 iCloud 和您的设备上<br>
      3.本软件不会将您的信息进行分享、披露给第三方<br>
    </div>
    <div class="subtitle">信息获取</div>
    <div class="content">
      1.本软件不会获取您的位置信息、通讯录信息、相册信息<br>
      2.不会监听您的通话和键盘输入
    </div>
  </div>
  <div id="en" style="display: none;">
    <div class="title">Privacy Policy</div>
    <div class="subtitle">信息使用</div>
    <div class="content">
      1.本软件的原则是尊重用户、尊重隐私<br>
      2.所有信息都只会存储在您的私人 iCloud 和您的设备上<br>
      3.本软件不会将您的信息进行分享、披露给第三方<br>
    </div>
    <div class="subtitle">信息获取</div>
    <div class="content">
      1.本软件不会获取您的位置信息、通讯录信息、相册信息<br>
      2.不会监听您的通话和键盘输入
    </div>
  </div>
  <script>
    if (navigator.language && navigator.language.startsWith && navigator.language.startsWith('zh')) {
      document.getElementById('zh').style.display = 'block'
    } else {
      document.getElementById('en').style.display = 'block'
    }
  </script>
</body>
</html>
